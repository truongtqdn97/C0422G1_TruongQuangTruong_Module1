<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 1</title>
</head>
<body>
<script>
    //Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu
    let gross = parseInt(prompt('Input your gross salary:'));
    let net;
    if (gross >= 15000000) net = (1-0.2) * gross;
    else if (gross>=7000000) net = (1-0.1) * gross;
    else net = (1-0.05) * gross;
    document.write('Your net salary: '+net);
</script>
</body>
</html>
