<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 2</title>
</head>
<body>
<script>
    //Vẽ tam giác vuông cân rỗng có chiều cao h
    let h = parseInt(prompt('Input the side of triangle:'));
    for (let i = 1; i <=h ; i++) {
        for (let j = 1; j <=i ; j++) {
            if (j==1||j==i||i==h){
                document.write('*');
            }else document.write('&ensp;');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
