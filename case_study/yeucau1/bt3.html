<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 3</title>
</head>
<body>
<script>
    //Vẽ tam giác cân đặc có chiều cao h
    let h = parseInt(prompt('Input the height of triangle:'));
    for (let i = 1; i <=h ; i++) {
        for (let j = 1; j <=(h-i) ; j++) {
            document.write('&ensp;');
        }
        for (let j = 1; j <(2*i) ; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
