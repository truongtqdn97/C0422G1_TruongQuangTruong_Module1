<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 4</title>
</head>
<body>
<script>
    //Vẽ tam giác cân rỗng có chiều cao h
    let h = parseInt(prompt('Input the height of triangle:'));
    for (let i = 0; i <h ; i++) {
        for (let j = 1; j < 2*h ; j++) {
            if (j==(h-i)||j==(h+i)||i==h-1) document.write('*');
            else document.write('&ensp;')
        }
        document.write('<br>');
    }
</script>
</body>
</html>
