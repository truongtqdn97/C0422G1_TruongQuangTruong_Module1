<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let array = [-3,5,1,3,2,10];
    let array2 = Array();
    let j = 0;
    for (let i = array.length-1;i>=0;i--){
        array2[j] = array[i];
        j++;
    }
    document.write(array + '<br>');
    document.write(array2);
</script>
</body>
</html>
