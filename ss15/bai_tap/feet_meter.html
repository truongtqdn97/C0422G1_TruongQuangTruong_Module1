<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feet and Meters</title>
</head>
<body>
<script>
    function footToMeter(foot){
        return 0.305 * foot;
    }
    function meterToFoot(meter){
        return 3.279 * meter;
    }
    let feet = 1.0;
    console.log(footToMeter(feet));
    let meters = 20.0
    console.log(meterToFoot(meters));
</script>
</body>
</html>
