<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 6</title>
</head>
<body>
<script>
    //hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. 
    // Nếu là nguyên dương trả về true, ngược lại trả về false.
    function checkPositive(num) {
        if (num>0) return true;
        else if (num<0) return false;
        else return 0;
    }
    let n = parseInt(prompt('Input a number:'));
    document.write(checkPositive(n));
</script>
</body>
</html>
