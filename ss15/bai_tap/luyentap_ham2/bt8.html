<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 8</title>
</head>
<body>
<script>
    //hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
    function converseArray(arr) {
        let arr2 = Array();
        let j = 0;
        for (let i = arr.length-1; i >= 0; i--) {
            arr2[j] = a[i];
            j++;
        }
        return arr2;
    }
    let n = parseInt(prompt('Input the number of elements in array:'));
    let a = Array();
    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt('Input index '+i));
    }
    document.write('Before: '+ a +'<br>');
    document.write('Then: '+ converseArray(a));
</script>
</body>
</html>
