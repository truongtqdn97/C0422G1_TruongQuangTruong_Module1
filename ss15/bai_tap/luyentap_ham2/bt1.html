<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 1</title>
</head>
<body>
<script>
    //hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được
    function square(num) {
        return num*num;
    }
    let n = parseInt(prompt('Input a number: '));
    document.write(square(n));
</script>
</body>
</html>
