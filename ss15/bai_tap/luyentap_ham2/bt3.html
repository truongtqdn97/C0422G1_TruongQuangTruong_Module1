<script>
    //hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    function factorial(num) {
        // let fac = 1;
        // for (let i = 1; i <=num ; i++) {
        //     fac = fac * i;
        // }
        // return fac;
        if (num==1) return 1;
        return num*factorial(num-1);
    }
    let n = parseInt(prompt('Input a number:'));
    document.write(factorial(n));
</script>
