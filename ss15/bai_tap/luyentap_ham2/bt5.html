<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 5</title>
</head>
<body>
<script>
    //hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất
    function checkMin(a,b,c) {
        let min = a;
        if (b<min) min =b;
        if (c<min) min =c;
        return min;
    }
    let n1 = parseInt(prompt('Input the first number:'));
    let n2 = parseInt(prompt('Input the second number:'));
    let n3 = parseInt(prompt('Input the third number:'));
    document.write('Minimum is: '+ checkMin(n1,n2,n3));
</script>
</body>
</html>
