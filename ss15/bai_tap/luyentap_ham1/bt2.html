<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 2</title>
</head>
<body>
<script>
    //Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    //Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình
    function increase(num) {
        return num+1;
    }
    let n = parseInt(prompt('Input a number: '));
    document.write(increase(n));
</script>
</body>
</html>
