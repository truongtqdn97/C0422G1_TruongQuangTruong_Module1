<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 3</title>
</head>
<body>
<script>
    //Tạo hàm nhận vào hai tham số.
    //Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
    //Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
    function compare(a,b){
        if (a>b) alert('So thu nhat lon hon.')
        else alert('Tong cua 2 tham so: '+ (a+b));
    }
    let x = parseInt(prompt('nhap so thu nhat: '));
    let y = parseInt(prompt('nhap so thu hai: '));
    compare(x,y);
</script>
</body>
</html>
