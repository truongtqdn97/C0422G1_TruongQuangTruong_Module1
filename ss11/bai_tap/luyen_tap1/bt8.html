<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 8</title>
</head>
<body>
<button type="button" onclick="start()" style="color: lightsalmon; background-color: aqua">Play</button>
<script>
    function start() {
        let maxNum = parseInt(prompt('Input a maximum number'));
        let minNum = parseInt(prompt('Input a minimum number')) ;
        let randomNum = Math.floor(Math.random() * (maxNum-minNum+1)) + minNum;
        for (var index=1;index<=3;index++){
            var guessNum = prompt('Guess a number!');
            if (guessNum==randomNum){
                alert('ok');
                break;
            } else if (guessNum>randomNum){
                alert('so ban nhap lon hon');
            }else {
                alert('so ban nhap be hon');
            }
        }
        if (index==4){
            document.write('so may man: '+ randomNum);
            alert('gud luck');
        }
    }
</script>
</body>
</html>
