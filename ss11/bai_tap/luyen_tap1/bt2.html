<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 2</title>
</head>
<body>
<script>
    do{
        var tem = parseFloat(prompt('Input temperature: '));
        if (tem>100){
            alert('Decrease the temperature');
        } else if (tem<20) alert('Increase the temperature');
        else alert('ok');
    } while ((tem>100) || (tem<20));
</script>
</body>
</html>
