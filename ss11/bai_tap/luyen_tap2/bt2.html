<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 2</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Input number:'));
    let fac = 1;//factorial
    for (var i=1; i<=num;i++){
        fac = fac * i;
    }
    document.write(fac);
</script>
</body>
</html>
