<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hien thi cac so nguyen to dau tien</title>
</head>
<body>
<script>
    function checkSnt(n){
        let count =0;
        for (let i=1; i<=n; i++){
            if (n%i==0) count +=1;
        }
        if (count ==2 ) {
            return true;
        } else return false;
    }
    let num = parseInt(prompt("Nhap so luong so nguyen to can in:"));
    let count =0;//dem so luong snt;
    let index=2;
    while (count<num){
        if (checkSnt(index)==true) {
            count +=1;
            document.write(index+"<br>");
        }
        index +=1;
    }
</script>
</body>
</html>
