<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BẢNG CỬU CHƯƠNG</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    let i,j;
    document.write("<table border='1' style='border-collapse: collapse'>");
    for (i=1;i<=10;i++){
        document.write("<tr>");
        for (j=1;j<=10;j++){
            document.write("<td>");
            document.write(j+"*"+i+"="+j*i);
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
