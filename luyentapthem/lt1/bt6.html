<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 6</title>
</head>
<body>
<script>
    //nhập vào 1 mảng số nguyên
    //Nếu 2 phần tử liền nhau trong mảng có tổng = 20 thì thay thế vị trí của 2 phần tử đó = tổng của nó
    //Ví dụ [ 1, 7, 13 , 6] => [1, 20, 20 ,6].
    let n = parseInt(prompt('Input number of elements in the array:'));
    let a = Array();
    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt('The index '+i+' : '));
    }
    document.write(a+'<br>');
    let i = 0,j=1;
    while (i<n){
        if ((a[i]+a[j])==20){
            a[i]=20;
            a[j]=20;
            i+=2;
            j+=2;
        }else {
            i++;j++;
        }
    }
    document.write(a+'<br>');
</script>
</body>
</html>
