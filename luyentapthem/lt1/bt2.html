<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 2</title>
</head>
<body>
<script>
    //tính kết quả biểu thức (với n là số nhập vào) :
    //S = 1 + 1/(2 ^3) + 1/(3^3) + …1/(n^3) ( ^ là lũy thừa nhé)
    let n = parseInt(prompt('Input a number: '));
    let s = 0;
    for (let i = 1; i <=n; i++) {
        s += 1/(i**3);
    }
    document.write('S = '+s);
</script>
</body>
</html>
