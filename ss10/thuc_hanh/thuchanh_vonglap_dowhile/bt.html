<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh vong lap do while</title>
</head>
<body>
<script>
//Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while.
    let i;
    do{
        i = parseInt(prompt('Input number: '));
        document.write('So vua nhap: '+ i +"<br>");
    }while ((i>0)&&(i<11));
</script>
</body>
</html>
