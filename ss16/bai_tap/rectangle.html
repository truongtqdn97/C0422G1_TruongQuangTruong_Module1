<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="900" height="300"></canvas>
<hr>
<p id="result"></p>
<script>
    class Rectangle {
        constructor(Rlength, Rwidth) {
            this.Rlength = Rlength;
            this.Rwidth = Rwidth;
        }

        setLength(Rlength) {
            this.Rlength = Rlength;
        }

        setWidth(Rwidth) {
            this.Rwidth = Rwidth;
        }

        getLength() {
            return this.Rlength;
        }

        getWidth() {
            return this.Rwidth;
        }

        getArea() {
            return this.Rlength * this.Rwidth;
        }

        getPerimeter() {
            return (this.Rlength + this.Rwidth) * 2;
        }
    }

    //draw Rectangle
    function creatRectangle(length, width) {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        // ctx.fillStyle = '#FF8FB1';
        var grd = ctx.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"pink");

        // Fill with gradient
        ctx.fillStyle = grd;

        ctx.fillRect(10, 10, length, width);
        ctx.stroke();
    }

    let hcn = new Rectangle();
    let len = parseInt(prompt('Input length of Rectangle: '));
    let wid = parseInt(prompt('Input width of Rectangle: '));
    hcn.setLength(len);
    hcn.setWidth(wid);

    // Display rectangle on Web screen
    creatRectangle(len,wid);

    // change length and width of Rectangle
    // hcn.setLength(12); hcn.setWidth(7);

    let result = ""
    result+="the length of Rectangle: " + hcn.getLength() + "<br>";
    result+="the width of Rectangle: " + hcn.getWidth() + "<br>";
    result+="the Area of Rectangle: " + hcn.getArea() + "<br>";
    result+="the Perimeter of Rectangle " + hcn.getPerimeter() + "<br>";
    document.getElementById("result").innerHTML = result;
</script>
</body>
</html>
