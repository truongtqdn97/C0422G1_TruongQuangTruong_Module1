<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 9</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhap canh a:'));
    let b = parseFloat(prompt('Nhap canh b:'));
    let c = parseFloat(prompt('Nhap canh c:'));

    if ((a>0)&&(b>0)&&(c>0)&&(a+b>c)&&(b+c>a)&&(a+c>b)) document.write('la hinh tam giac')
    else document.write('sai roi!')

</script>
</body>
</html>
