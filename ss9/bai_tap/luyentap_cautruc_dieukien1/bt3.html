<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 3</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Enter the number:"));
    if (n>0){
        document.write("Number>0");
    }
    else if (n<0){
        document.write("Number<0");
    }
    else {
        document.write("Number=0");
    }
</script>
</body>
</html>
