<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter the first number"));
    let b = parseInt(prompt("Enter the second number"));
    let c = parseInt(prompt("Enter the third number"));
    let max = a;
    if (b>max){
        max = b;
    }
    if (c>max){
        max = c;
    }
    document.write("The maximum is " + max);
</script>
