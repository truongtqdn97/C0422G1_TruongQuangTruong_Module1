<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 2</title>
</head>
<body>
<script>
    let a = [2,-4,6,8,-9,10,51,14,55,23];
    let max = a[0];
    let index = 0;
    for (let i=1; i<a.length;i++){
        if (a[i]>max){
            max = a[i];
            index = i;
        }
    }
    document.write('Max is '+max+ ' at position '+index);
</script>
</body>
</html>
