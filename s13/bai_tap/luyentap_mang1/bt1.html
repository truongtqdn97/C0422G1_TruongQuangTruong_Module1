<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 1</title>
</head>
<body>
<script>
    let a = [2,-4,6,8,-9,10,51,14,55,23];
    let n = 0;//so luong so nguyen >= 10
    for (let i=0;i<a.length;i++){
        if (a[i]>=10){
            n += 1;
            document.write(a[i] + '<br>');
        }
    }
    document.write('Quantity of intergers bigger than 10 is: '+ n);
</script>
</body>
</html>
