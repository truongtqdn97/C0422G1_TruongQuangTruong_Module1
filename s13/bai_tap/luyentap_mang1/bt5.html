<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 5</title>
</head>
<body>
<script>
    //đếm số nguyên âm trong một chuỗi
    let a = [2,-4,6,8,-9,10,51,14,55,23];
    let num = 0;//quantity of negatives;
    for (let i = 0; i<a.length; i++){
        if (a[i]<0) {
            num += 1;
        }
    }
    document.write('Quantity of negatives is: '+num);
</script>
</body>
</html>
