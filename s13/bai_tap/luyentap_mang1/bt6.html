<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 6</title>
</head>
<body>
<script>
    // khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
    // tìm xem V có nằm trong mảng số nguyên không?
    // Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".
    let a = Array(10);
    for (let i = 0;i<a.length;i++){
        a[i] = parseInt(prompt('Input number '+i+': '));
    }
    let V = parseInt(prompt('Guess a number:'));
    let count =0;
    for (let i =0; i<a.length; i++){
        if (V==a[i]) {
            count += 1;
            break;
        }
    }
    if (count>0) document.write('V is in the array');
    else document.write('V is not in the array')
</script>
</body>
</html>
