<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 4</title>
</head>
<body>
<script>
    //khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó
    let a = [2,-4,6,8,-9,10,51,14,55,23];
    let a2 = Array();
    let j = 0;//first element in array a2;
    for (let i = a.length-1;i>=0;i--){
        a2[j] = a[i];
        j++;
    }
    document.write(a +'<br>');
    document.write(a2);
</script>
</body>
</html>
