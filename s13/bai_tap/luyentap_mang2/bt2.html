<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 2</title>
</head>
<body>
<script>
    //in các ký tự trong một mảng theo thứ tự đảo ngược
    //Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"
    let a = [ 'c', 's', 'c', '2', '6', '1' ];
    let b = Array();//b la mang dao nguoc cua a
    let j = 0;//j=0 la phan tu dau tien cua mang b
    for (let i = a.length-1; i >=0 ; i--) {
        b[j]= a[i];
        j++;
    }
    document.write(b.join(""));
</script>
</body>
</html>
