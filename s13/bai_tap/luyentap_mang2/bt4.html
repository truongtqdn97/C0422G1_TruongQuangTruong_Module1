<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 4</title>
</head>
<body>
<script>
    //đếm số từ trong một chuỗi
    let str = prompt('Input string: ')
    let a = str.split(" ");
    document.write(a);
    document.write('<br>');
    let count =0 ;//dem so tu
    for (let i = 0; i < a.length; i++) {
        count++;
    }
    document.write(count);
</script>
</body>
</html>
