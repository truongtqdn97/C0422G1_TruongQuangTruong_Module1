<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>
<style>
    th{
        background-color: orangered;
    }
    .ff{
        color: orangered;
    }
    .aa{
        background-color: white;

    }
</style>
<body style="background-color: deepskyblue">
<form>
    <table class="aa">
        <tr>
            <th colspan="4">SỞ THÍCH CỦA BẠN</th>
        </tr>
        <tr>
            <td style="color: blue">Họ và tên</td>
            <td colspan="3">
                <input type="text" name="name">
            </td>
        </tr>
        <tr>
            <td style="color: blue" align="right">Email</td>
            <td colspan="3">
                <input type="text" name="email">
            </td>
        </tr>
        <tr>
            <td align="right" style="color: blue">Sở thích</td>
            <td class="ff">
                <input type="checkbox" name="joy"> Thể thao
            </td>
            <td class="ff">
                <input type="checkbox" name="joy"> Âm nhạc
            </td>
            <td class="ff">
                <input type="checkbox" name="joy"> Đọc sách
            </td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td class="ff">
                <input type="checkbox" name="joy"> Lướt web
            </td>
            <td class="ff">
                <input type="checkbox" name="joy"> Chơi game
            </td>
            <td class="ff">
                <input type="checkbox" name="joy"> Điện ảnh
            </td>
        </tr>
        <tr>
            <td class="ff"><input type="checkbox" name="joy"> Du lịch</td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="Gửi thông tin"></td>
            <td><input type="reset" name="again" value="Nhập lại"></td>
        </tr>
    </table>
</form>

</body>
</html>
